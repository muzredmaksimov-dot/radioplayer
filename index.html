<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио МИР</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffffff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
        }
        
        .slogan {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .player-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .now-playing {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .station-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .station-badge {
            background: linear-gradient(45deg, #ff4081, #f50057);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: #ff5252;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .song-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            min-height: 32px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ffffff, #bbdefb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .song-artist {
            font-size: 16px;
            opacity: 0.9;
            min-height: 22px;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        .player-controls {
            margin: 35px 0;
            display: flex;
            justify-content: center;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #2196f3, #1976d2);
            border: none;
            color: white;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.6);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 18px 0 18px 32px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }
        
        .pause-icon {
            width: 32px;
            height: 36px;
            display: flex;
            justify-content: space-between;
        }
        
        .pause-bar {
            width: 10px;
            height: 100%;
            background: white;
            border-radius: 3px;
        }
        
        .status {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 20px;
            text-align: center;
            font-weight: 300;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            opacity: 0.6;
            font-weight: 300;
        }
        
        .organization {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 5px;
            line-height: 1.3;
        }
        
        /* Анимация появления */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Стили для истории треков */
        .track-history {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 15px;
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .track-history.expanded {
            max-height: 150px;
        }
        
        .history-title {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .history-item {
            font-size: 11px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-track {
            flex: 1;
        }
        
        .history-time {
            opacity: 0.5;
            font-size: 10px;
            min-width: 40px;
            text-align: right;
        }

        /* Анимация смены трека */
        .track-change {
            animation: trackChange 0.5s ease;
        }
        
        @keyframes trackChange {
            0% { opacity: 0.5; transform: translateX(-10px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        /* Индикатор обновления метаданных */
        .metadata-updating {
            position: relative;
        }
        
        .metadata-updating::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -20px;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
