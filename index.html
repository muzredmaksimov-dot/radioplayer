<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioHub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .app-title h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .app-title .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .player-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .now-playing {
            margin-bottom: 25px;
        }
        
        .station-name {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .song-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            min-height: 28px;
            transition: all 0.3s ease;
        }
        
        .song-artist {
            font-size: 16px;
            opacity: 0.9;
            min-height: 20px;
            transition: all 0.3s ease;
        }
        
        .new-track-indicator {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .player-controls {
            margin: 30px 0;
        }
        
        .play-btn {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
        }
        
        .status {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 15px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .loading {
            opacity: 0.6;
        }
        
        .metadata-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-size: 12px;
            text-align: left;
        }
        
        .metadata-item {
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .track-history {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .history-title {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
        }
        
        .history-item {
            font-size: 11px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-btn" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        
        <div class="app-title">
            <h1>RadioHub</h1>
            <div class="subtitle">–ú–ò–ù–ò-–ü–†–ò–õ–û–ñ–ï–ù–ò–ï</div>
        </div>
        
        <div class="player-card">
            <div class="now-playing">
                <div class="station-name" id="stationName">RADIOHUB MAIN</div>
                <div class="song-title" id="currentSong">–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö...</div>
                <div class="song-artist" id="currentArtist">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ—Ç–æ–∫–∞</div>
            </div>
            
            <div class="player-controls">
                <button class="play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
            </div>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" class="volume-slider" min="0" max="100" value="50" oninput="setVolume(this.value)">
            </div>
            
            <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ø–æ—Ç–æ–∫—É...</div>
            
            <div class="track-history" id="trackHistory" style="display: none;">
                <div class="history-title">–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–µ–∫–æ–≤:</div>
                <div id="historyList"></div>
            </div>
            
            <div class="metadata-info" id="metadataInfo" style="display: none;">
                <div class="metadata-item" id="metadataUrl">URL: </div>
                <div class="metadata-item" id="metadataBitrate">Bitrate: </div>
                <div class="metadata-item" id="metadataCodecs">Codecs: </div>
            </div>
        </div>
        
        <div class="footer">
            –°–û–ó–î–ê–ù–û –ö–û–ú–ê–ù–î–û–ô digital
        </div>
        
        <audio id="audioPlayer" preload="none"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        
        // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® HLS –ü–û–¢–û–ö
        const STREAM_URL = 'https://media1.datacenter.by:1936/radiomir/radiomir/playlist.m3u8';
        
        let hls;
        let isPlaying = false;
        let currentMetadata = {};
        let trackHistory = [];
        let lastTrackId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.enableClosingConfirmation();

        function initHLS() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    enableCEA708Captions: true,
                    enableWebVTT: true
                });
                
                hls.loadSource(STREAM_URL);
                hls.attachMedia(audio);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    updateStatus('–ü–æ—Ç–æ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω, –≥–æ—Ç–æ–≤ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
                    showMetadataInfo();
                });
                
                hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                    updateBitrateInfo(data.details.totalduration, data.details.fragments);
                });
                
                // –°–ª—É—à–∞–µ–º —Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
                hls.on(Hls.Events.FRAG_PARSING_METADATA, function(event, data) {
                    parseMetadata(data);
                });
                
                // –°–ª—É—à–∞–µ–º ID3 –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
                hls.on(Hls.Events.FRAG_PARSING_METADATA, function(event, data) {
                    if (data.samples && data.samples.length > 0) {
                        parseID3Metadata(data.samples);
                    }
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                updateStatus('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                updateStatus('–û—à–∏–±–∫–∞ –º–µ–¥–∏–∞. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞...');
                                hls.recoverMediaError();
                                break;
                            default:
                                updateStatus('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.');
                                break;
                        }
                    }
                });
                
            } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                // –î–ª—è Safari (–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö)
                audio.src = STREAM_URL;
                updateStatus('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π HLS –ø–ª–µ–µ—Ä');
                startFallbackMetadataMonitoring();
            } else {
                updateStatus('HLS –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º');
            }
        }

        function parseMetadata(data) {
            if (!data.samples || data.samples.length === 0) return;
            
            data.samples.forEach(sample => {
                try {
                    // –ü–∞—Ä—Å–∏–º ID3 —Ç–µ–≥–∏
                    if (sample.type === 'ID3') {
                        parseID3Data(sample.data);
                    }
                    
                    // –ü–∞—Ä—Å–∏–º CEA-608/708 captions (—Ç–µ–∫—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ)
                    if (sample.type === 'text') {
                        parseTextMetadata(sample.text);
                    }
                } catch (error) {
                    console.warn('Error parsing metadata:', error);
                }
            });
        }

        function parseID3Metadata(samples) {
            samples.forEach(sample => {
                try {
                    // –ü—Ä–æ—Å—Ç–æ–π –ø–∞—Ä—Å–∏–Ω–≥ ID3 –¥–∞–Ω–Ω—ã—Ö
                    const dataView = new DataView(sample.data);
                    if (dataView.getUint16(0) === 0x4944) { // 'ID' –≤ ID3
                        parseID3Frame(dataView);
                    }
                } catch (error) {
                    console.warn('Error parsing ID3:', error);
                }
            });
        }

        function parseID3Frame(dataView) {
            let offset = 10; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º ID3 header
            
            while (offset < dataView.byteLength - 10) {
                const frameId = String.fromCharCode(
                    dataView.getUint8(offset),
                    dataView.getUint8(offset + 1),
                    dataView.getUint8(offset + 2),
                    dataView.getUint8(offset + 3)
                );
                
                const size = dataView.getUint32(offset + 4);
                offset += 10;
                
                if (size === 0) break;
                
                try {
                    const frameData = new TextDecoder('utf-8').decode(
                        new DataView(dataView.buffer, offset, size)
                    );
                    
                    processID3Frame(frameId, frameData.trim());
                    
                } catch (error) {
                    console.warn('Error decoding ID3 frame:', error);
                }
                
                offset += size;
            }
        }

        function processID3Frame(frameId, frameData) {
            switch(frameId) {
                case 'TIT2': // –ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞
                    updateTrackField('title', frameData);
                    break;
                case 'TPE1': // –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å
                    updateTrackField('artist', frameData);
                    break;
                case 'TALB': // –ê–ª—å–±–æ–º
                    updateTrackField('album', frameData);
                    break;
                case 'TCOM': // –ö–æ–º–ø–æ–∑–∏—Ç–æ—Ä
                    updateTrackField('composer', frameData);
                    break;
                case 'COMM': // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (—á–∞—Å—Ç–æ —Å–æ–¥–µ—Ä–∂–∏—Ç –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ —Ä–∞–¥–∏–æ)
                    if (frameData.includes(' - ') || frameData.includes('|')) {
                        parseRadioFormatMetadata(frameData);
                    }
                    break;
                default:
                    // –ü—Ä–æ–±—É–µ–º –ø–∞—Ä—Å–∏—Ç—å –∫–∞—Å—Ç–æ–º–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–π
                    if (frameData.includes(' - ')) {
                        parseStandardFormat(frameData);
                    }
                    break;
            }
        }

        function parseRadioFormatMetadata(text) {
            // –§–æ—Ä–º–∞—Ç—ã: "Artist - Title", "Title - Artist", "Artist | Title"
            const patterns = [
                /(.+?)\s*-\s*(.+)/, // Artist - Title
                /(.+?)\s*\|\s*(.+)/, // Artist | Title
                /(.+?)\s*:\s*(.+)/  // Artist: Title
            ];
            
            for (let pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    const [, part1, part2] = match;
                    // –≠–≤—Ä–∏—Å—Ç–∏–∫–∞: —á—Ç–æ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å, —á—Ç–æ —Ç—Ä–µ–∫
                    if (part1.length < 30 && part2.length < 30) {
                        updateTrackField('artist', part1.trim());
                        updateTrackField('title', part2.trim());
                        return true;
                    }
                }
            }
            return false;
        }

        function parseStandardFormat(text) {
            // –ü—Ä–æ—Å—Ç–æ–π —Ñ–æ—Ä–º–∞—Ç "Artist - Title"
            const parts = text.split(' - ');
            if (parts.length === 2) {
                updateTrackField('artist', parts[0].trim());
                updateTrackField('title', parts[1].trim());
                return true;
            }
            return false;
        }

        function parseTextMetadata(text) {
            // –ü–∞—Ä—Å–∏–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ (CEA-608/708, WebVTT)
            if (text.includes(' - ') || text.includes('|')) {
                parseRadioFormatMetadata(text);
            }
        }

        function updateTrackField(field, value) {
            if (!value || value === currentMetadata[field]) return;
            
            currentMetadata[field] = value;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI –∫–æ–≥–¥–∞ –µ—Å—Ç—å –∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å –∏ —Ç—Ä–µ–∫
            if (currentMetadata.title && currentMetadata.artist) {
                const trackId = currentMetadata.title + currentMetadata.artist;
                if (trackId !== lastTrackId) {
                    lastTrackId = trackId;
                    updateTrackDisplay();
                    addToHistory(currentMetadata.title, currentMetadata.artist);
                }
            }
        }

        function updateTrackDisplay() {
            const titleElement = document.getElementById('currentSong');
            const artistElement = document.getElementById('currentArtist');
            
            titleElement.textContent = currentMetadata.title || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç—Ä–µ–∫';
            artistElement.textContent = currentMetadata.artist || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã —Ç—Ä–µ–∫–∞
            titleElement.style.opacity = '0';
            artistElement.style.opacity = '0';
            
            setTimeout(() => {
                titleElement.style.opacity = '1';
                artistElement.style.opacity = '1';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–æ–≤–æ–≥–æ —Ç—Ä–µ–∫–∞
                showNewTrackIndicator();
            }, 200);
        }

        function showNewTrackIndicator() {
            const titleElement = document.getElementById('currentSong');
            let indicator = titleElement.querySelector('.new-track-indicator');
            
            if (!indicator) {
                indicator = document.createElement('span');
                indicator.className = 'new-track-indicator';
                indicator.textContent = 'NEW';
                titleElement.appendChild(indicator);
            }
            
            setTimeout(() => {
                if (indicator && indicator.parentNode) {
                    indicator.remove();
                }
            }, 5000);
        }

        function addToHistory(title, artist) {
            const timestamp = new Date().toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            trackHistory.unshift({
                title,
                artist,
                timestamp,
                id: Date.now()
            });
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 10 —Ç—Ä–µ–∫–∞–º–∏
            if (trackHistory.length > 10) {
                trackHistory = trackHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const trackHistoryElement = document.getElementById('trackHistory');
            
            if (trackHistory.length > 0) {
                trackHistoryElement.style.display = 'block';
            }
            
            historyList.innerHTML = trackHistory.map(track => 
                `<div class="history-item">
                    <strong>${track.title}</strong> - ${track.artist} 
                    <span style="opacity:0.5">(${track.timestamp})</span>
                </div>`
            ).join('');
        }

        function startFallbackMetadataMonitoring() {
            // Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ –ø–æ–ª–Ω–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏ HLS
            setInterval(() => {
                if (isPlaying) {
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∫ API —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–∏ –∑–∞ —Ç–µ–∫—É—â–∏–º —Ç—Ä–µ–∫–æ–º
                    fetchCurrentTrackFromAPI();
                }
            }, 10000);
        }

        function fetchCurrentTrackFromAPI() {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∫ API –≤–∞—à–µ–π —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–∏
            // –µ—Å–ª–∏ –æ–Ω–∞ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫ —á–µ—Ä–µ–∑ REST API
            console.log('Fetching current track from API...');
        }

        function togglePlay() {
            if (!hls && !audio.src) {
                initHLS();
            }
            
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '‚ñ∂Ô∏è';
                updateStatus('–ü–∞—É–∑–∞');
            } else {
                audio.play().then(() => {
                    playBtn.innerHTML = '‚è∏';
                    updateStatus('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ...');
                }).catch(error => {
                    console.error('Play failed:', error);
                    updateStatus('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ' + error.message);
                });
            }
            isPlaying = !isPlaying;
        }

        function setVolume(value) {
            audio.volume = value / 100;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showMetadataInfo() {
            const metadataInfo = document.getElementById('metadataInfo');
            const metadataUrl = document.getElementById('metadataUrl');
            
            metadataUrl.textContent = 'URL: ' + STREAM_URL;
            metadataInfo.style.display = 'block';
        }

        function updateBitrateInfo(duration, fragments) {
            if (fragments && fragments.length > 0) {
                const totalSize = fragments.reduce((sum, frag) => sum + frag.size, 0);
                const bitrate = Math.round((totalSize * 8) / (duration * 1000));
                document.getElementById('metadataBitrate').textContent = `Bitrate: ~${bitrate} kbps`;
            }
        }

        function closeApp() {
            if (hls) {
                hls.destroy();
            }
            audio.pause();
            tg.close();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∞—É–¥–∏–æ
        audio.addEventListener('play', () => {
            playBtn.innerHTML = '‚è∏';
            isPlaying = true;
            updateStatus('–í —ç—Ñ–∏—Ä–µ');
        });

        audio.addEventListener('pause', () => {
            playBtn.innerHTML = '‚ñ∂Ô∏è';
            isPlaying = false;
            updateStatus('–ü–∞—É–∑–∞');
        });

        audio.addEventListener('waiting', () => {
            updateStatus('–ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è...');
        });

        audio.addEventListener('playing', () => {
            updateStatus('–í —ç—Ñ–∏—Ä–µ');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setVolume(50);
